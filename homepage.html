<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salesforce Query Site - Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        background-color: #0070d2;
        color: white;
        padding: 20px 0;
        text-align: center;
      }
      h1 {
        margin: 0;
      }
      .search-container {
        position: relative;
        margin: 40px 0;
      }
      .search-box {
        padding: 15px 20px;
        width: 100%;
        border: none;
        border-radius: 25px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
      }
      .search-box:focus {
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }
      .search-btn {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
      }
      .search-btn:before {
        content: "üîç";
        font-size: 20px;
      }
      .user-info {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .logout-btn {
        background-color: #c23934;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }
      .logout-btn:hover {
        background-color: #a61a14;
      }
      #soql-preview,
      #results {
        background-color: #e0e0e0;
        padding: 10px;
        border-radius: 5px;
        margin-top: 20px;
        white-space: pre-wrap;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Salesforce Query Site</h1>
    </header>
    <div class="container">
      <div class="user-info">
        <h2>Welcome, <span id="user-name">User</span>!</h2>
        <p>You are connected to: <span id="instance-url"></span></p>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
      <div class="search-container">
        <input
          type="text"
          class="search-box"
          id="query-input"
          placeholder="Enter your natural language query..."
        />
        <button class="search-btn" onclick="executeQuery()"></button>
      </div>
      <div id="soql-preview"></div>
      <div id="results"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const accessToken = getCookie("sf_access_token");
        const instanceUrl = getCookie("sf_instance_url");
        console.log("Access Token:", accessToken);
        console.log("Instance URL:", instanceUrl);

        if (accessToken && instanceUrl) {
          document.getElementById("instance-url").textContent = instanceUrl;
        } else {
          console.error("No access token or instance URL found");
          //window.location.href = "/index.html";
        }
      });

      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(";").shift();
      }

      async function executeQuery(event) {
        if (event) {
          event.preventDefault();
        }

        const queryInput = document.getElementById("query-input").value;
        const soqlPreviewDiv = document.getElementById("soql-preview");
        const resultsDiv = document.getElementById("results");

        soqlPreviewDiv.textContent = "Converting to SOQL...";
        resultsDiv.textContent = "Processing query...";

        try {
          // First, convert to SOQL
          const conversionResponse = await fetch(
            "/.netlify/functions/convert-to-soql",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ query: queryInput }),
            }
          );

          if (!conversionResponse.ok) {
            throw new Error("Failed to convert natural language to SOQL");
          }

          const conversionData = await conversionResponse.json();
          const soqlQuery = conversionData.soql;

          console.log("SOQL Query:", soqlQuery);
          const query = JSON.parse(soqlQuery).query;
          soqlPreviewDiv.textContent = `Generated SOQL:\n${query}`;

          // Then, execute the SOQL query
          const accessToken = getCookie("sf_access_token");
          const instanceUrl = getCookie("sf_instance_url");

          if (!accessToken || !instanceUrl) {
            throw new Error(
              "Salesforce authentication information not found. Please log in again."
            );
          }

          const executionResponse = await fetch(
            "/.netlify/functions/convert-to-soql",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                query: soqlQuery,
                accessToken,
                instanceUrl,
              }),
            }
          );

          if (!executionResponse.ok) {
            throw new Error("Failed to execute Salesforce query");
          }

          const queryResults = await executionResponse.json();
          displayResults(queryResults);
        } catch (error) {
          console.error("Error in executeQuery:", error);
          resultsDiv.textContent = `Error: ${error.message}`;
        }
      }

      function displayResults(results) {
        console.log(JSON.stringify(results));
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = ""; // Clear previous results

        if (results.records && results.records.length > 0) {
          const table = document.createElement("table");
          table.border = "1";
          table.style.borderCollapse = "collapse";

          // Create header row
          const headerRow = table.insertRow();
          for (const key in results.records[0]) {
            if (key !== "attributes") {
              const th = document.createElement("th");
              th.textContent = key;
              th.style.padding = "5px";
              headerRow.appendChild(th);
            }
          }

          // Create data rows
          results.records.forEach((record) => {
            const row = table.insertRow();
            for (const key in record) {
              if (key !== "attributes") {
                const cell = row.insertCell();
                cell.textContent = record[key];
                cell.style.padding = "5px";
              }
            }
          });

          resultsDiv.appendChild(table);
        } else {
          resultsDiv.textContent = "No results found.";
        }
      }

      function logout() {
        sessionStorage.removeItem("accessToken");
        sessionStorage.removeItem("instanceUrl");
        window.location.href = "/index.html";
      }
    </script>
  </body>
</html>
